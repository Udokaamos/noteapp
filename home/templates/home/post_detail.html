{% extends "home/base.html" %}
<!-- {% load humanize %}  -->
<!-- {% load static %} -->
{% block content %}

<div class="col-12" style="padding:0px;">
  <article class="content-section">
    <div>
      <div class="article-datetime">
        <p>{{ object.date_posted|date:"F j, Y, H:i" }}</p>
      </div>
      <p class="article-title">{% if object.title %}{{object.title}}{% else %}{{ object.date_posted|date:"F j, Y, H:i" }}{% endif %}</p>
      <p class="article-content">{{ object.text }}</p>
        {% if object.author == user %}
        <div class="article-buttons">
          <a class="button secondary_button short_button" href="{% url 'post_update' object.id %}">Update</a>
          <a class="button alert_button short_button" href="{% url 'post_delete' object.id %}">Delete</a>
        </div>
       {% endif %}
    

{% endblock content %}
